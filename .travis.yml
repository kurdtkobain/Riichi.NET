language: csharp
solution: RiichiSharp.sln

install:
  - nuget restore RiichiSharp.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release RiichiSharp.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./RiichiSharp.Tests/bin/Release/RiichiSharp.Tests.dll